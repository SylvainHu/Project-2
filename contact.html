        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav w-75 justify-content-between ms-auto">

  <div class="container my-3">
    <h2 class="text-center">Contact Us</h2>

    <form action="https://hnitest.go.yj.fr/" target="_blank" method="post">

      <label for="lastname">Last name:</label><br>
      <input class="form-control" placeholder="Hu" type="text" id="lastname" name="lastname"><br><br>

      <label for="firstname">First name:</label><br>
      <input class="form-control" placeholder="Sylvain" type="text" id="firstname" name="firstname"><br><br>

      <label for="mail">Enter your email:</label><br>
      <input class="form-control" id="mail" type="email" name="email" placeholder="yourmail@yahoo.com" /><br><br>

      <label for="request">Comments:</label>
      <textarea class="form-control" placeholder="Tell us anything!" class="yourclass" name="request" id="request" cols="66" rows="10"></textarea><br>

      <label class="form-label" for="country">Choose a country:</label>
      <select class="form-control" name="country" id="country"><br>
        <option value="france">France</option>
        <option value="spain">Spain</option>
        <option value="portugal">Portugal</option>
        <option value="romania">Romania</option>
        <option value="luxembourg">Luxembourg</option>
      </select><br><br>

      <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" title="You finished?">Submit</button>
      <button type="reset" class="btn btn-danger" data-bs-toggle="tooltip" title="Be careful!">Reset</button>
    </form>
  </div>

  <script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
  </script>
